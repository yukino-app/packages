name: tenka_runtime
description: "🚁 Contains the runtime of Tenka."
version: 0.0.0

publish_to: none

environment:
    sdk: ">=2.18.0 <3.0.0"

dependencies:
    baize_vm:
        git:
            url: https://github.com/zyrouge/baize.git
            path: packages/baize_vm
    crypto: ^3.0.3
    encrypt: ^5.0.1
    html: ^0.15.3
    http: ^1.0.0
    meta: ^1.9.1
    tenka:
        git:
            url: https://github.com/yukino-org/packages.git
            ref: dart_tenka
    utilx:
        git:
            url: https://github.com/yukino-org/packages.git
            ref: dart_utilx

dev_dependencies:
    zlint:
        git:
            url: https://github.com/zyrouge/dart_zlint.git
